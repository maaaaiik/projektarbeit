<mat-expansion-panel *ngIf="categories">
    <mat-expansion-panel-header>
        <mat-panel-title> CATEGORIES </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-selection-list [multiple]="false" [hideSingleSelectionIndicator]="true">
        <mat-list-option *ngFor="let category of categories" [value]="category">
            <dav-button (click)="onShowCategory(category)">{{category}}</dav-button>
        </mat-list-option>
    </mat-selection-list>
</mat-expansion-panel>
