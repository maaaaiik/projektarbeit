<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <dav-button mat-button [matMenuTriggerFor]="sortByMenu">
                Sort by {{sort}}
                <mat-icon>expand_more</mat-icon>
            </dav-button>
            <mat-menu #sortByMenu>
                <dav-button (click)="onSortUpdated('desc')" mat-menu-item>desc</dav-button>
                <dav-button (click)="onSortUpdated('asc')" mat-menu-item>asc</dav-button>
            </mat-menu>
        </div>
        <div class="flex items-center">
            <div>
                <dav-button mat-button [matMenuTriggerFor]="menu">
                    Show {{ itemsShowCount}}
                    <mat-icon>expand_more</mat-icon>
                </dav-button>
                <mat-menu #menu="matMenu">
                    <dav-button (click)="onItemsUpdated(12)" mat-menu-item>12</dav-button>
                    <dav-button (click)="onItemsUpdated(24)" mat-menu-item>24</dav-button>
                    <dav-button (click)="onItemsUpdated(36)" mat-menu-item>36</dav-button>
                </mat-menu>
            </div>
            <dav-icon-button (click)="onColumnsUpdated(1)">
                <mat-icon>view_list</mat-icon>
            </dav-icon-button>
            <dav-icon-button (click)="onColumnsUpdated(3)">
                <mat-icon>view_module</mat-icon>
            </dav-icon-button>
            <dav-icon-button (click)="onColumnsUpdated(4)">
                <mat-icon>view_comfy</mat-icon>
            </dav-icon-button>
        </div>
    </div>
</mat-card>
